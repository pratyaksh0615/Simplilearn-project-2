	<div class="container-fluid">
		<h3 class="mt-4 text-center">Update Student Record here</h3>
		<div class="col-6 shadow p-5 pb-4 card offset-3 my-5">
			<form action="studentUPDATE" class="container-fluid row justify-content-center" method="POST">

				<div class="col-6 mb-3">
					<label for="studid">STUDENT ID </label>
					<input class="form-control" placeholder="STUDENT ID " type="number" name="studid" id="studid" required>
				</div>

				<div class="col-6 mb-3">
					<label for="studfname">FIRST NAME </label>
					<input class="form-control" placeholder="FIRST NAME " type="text" name="studfname" id="studfname" required>
				</div>

				<div class="col-6 mb-3">
					<label for="studlname">LAST NAME</label>
					<input class="form-control" placeholder="LAST NAME" type="text" name="studlname" id="studlname" required>
				</div>

				<div class="col-6 mb-3">
					<label for="studdob">DATE OF BIRTH</label>
					<input class="form-control" placeholder="DATE OF BIRTH" type="date" name="studdob" id="studdob" required>
				</div>

				<div class="col-6 mb-3">
					<label for="studadd">ADDRESS</label>
					<input class="form-control" placeholder="ADDRESS" type="text" name="studadd" id="studadd" required>
				</div>

				<div class="col-6 mb-3">
					<label for="studphone">STUDENT PHONE</label>
					<input class="form-control" placeholder="STUDENT PHONE" type="number" name="studphone" id="studphone" required>
				</div>

				<div class="col-6 mb-3">
					<label for="studclass">ASSIGN CLASS</label>
					<input class="form-control" placeholder="ASSIGN CLASS" type="text" name="studclass" id="studclass" required>
				</div>

				<div class="col-6 mb-3">
					<label for="stud_class">CONFIRM CLASS</label>
					<input class="form-control" placeholder="CONFIRM CLASS" type="text" name="stud_class" id="stud_class" required>
				</div>


				<button class="btn btn-warning px-5 pull-right" type="submit">Update</button>
			</form>
		</div>
